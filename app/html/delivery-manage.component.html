
<div class="row">
    <p class="lead">
        Available Deliveries are : {{deliveries.length}}
    </p>

</div>
<section class="row" *ngIf="deliveries.length > 0">
    <div class="row">
        <div class="badge col-lg-1">Id</div>
        <div class="col-lg-2">Title</div>
        <div class="col-lg-4">Notes</div>
        <div class="col-lg-2">Delivery Date</div>
    </div>
    <div class="row" *ngFor="let delivery of deliveries">
        <div class="col-lg-1">{{delivery.deliveryId}}</div>
        <div class="col-lg-2">{{delivery.title}}</div>
        <div class="col-lg-5">{{delivery.notes}}</div>
        <div class="col-lg-2">{{delivery.deliveryDate | date}}</div>
        <div class="col-lg-2"><input type="checkbox" disabled checked='{{delivery.isDelivered?"checked":""}}' /></div>
    </div>
</section>

<div class="row" *ngIf="errorMessage">
    <p class="error">{{errorMessage}}</p>
</div>
